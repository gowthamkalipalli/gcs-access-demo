apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcs-access-demo
  namespace: default  # Change to your namespace
  labels:
    app: gcs-access-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gcs-access-demo
  template:
    metadata:
      labels:
        app: gcs-access-demo
    spec:
      # IMPORTANT: Use the Kubernetes service account we created
      serviceAccountName: my-pod-sa
      containers:
      - name: app
        image: gcr.io/YOUR-PROJECT-ID/gcs-access-demo:latest  # Update with your image
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: GCS_BUCKET_NAME
          value: "your-bucket-name"  # Replace with your bucket name
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gcs-access-demo
  namespace: default
spec:
  selector:
    app: gcs-access-demo
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer  # Change to ClusterIP if you don't need external access
